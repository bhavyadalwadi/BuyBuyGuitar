<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to Guitar Center</title>
    <link rel="stylesheet" href="_styles/bootstrap.min.css">
    <link rel="stylesheet" href="_styles/style.css">
</head>
<body style="background:url(images/login.jpg) no-repeat 100%; background-size: cover; ">
<nav id="nav-placeholder"></nav>
<div class="container h-100 border-0">
    <div class="row h-100 justify-content-center align-items-center">
        <form>
            <div class="form-group">
                <label><strong>User Name :</strong></label>
                <input type="email" class="form-control" id="formGroupExampleInput" placeholder="abc@xyz.com">
            </div>
            <div class="form-group">
                <label><strong>Password :</strong></label>
                <input type="password" class="form-control" id="formGroupExampleInput2">
            </div>
            <div class="form-group">
                <input type="submit">
            </div>
        </form>

    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    $.get("nav.html", function(data){
        $("#nav-placeholder").replaceWith(data);
    });
</script>
</body>
</html>
